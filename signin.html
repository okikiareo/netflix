<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <section class="home">
        <header class="head">
            <div class="home-inner">
                <div class="logo"><img src="img/netflix-logo.png" class="logo"></div>
            </div>
        </header>
        
        <div class="flex">
             <div class="form-box">
           <div class="inner-box">
                    <h1>Sign In</h1>
       <div class="inputs">
            <form action="">
            <div class="form-field">
                <input class="form-input" type="text" id="input1" placeholder=" " required>
                <label class="form-label" for="input1">Email or phone number</label>
            </div>
         </form> 
         <form action="" class="form2">
            <div class="form-field flex">
                <input class="form-input" type="password" id="input2" placeholder=" " required>
                <label class="form-label" for="input2" >Password</label>
                <img src="img/icon_hide.svg" alt="" class="page-toggle">
            </div>
         </form>
       </div>     
          <div class="sign-btn">
              <a href="">Sign in</a>
          </div>
          <div class="help flex">
              <div class="remember">Remember me</div>
              <div class="forgot">Need help?</div>
          </div>
          <div class="form-foot">
              <p class="first-p">New to Netflix? <a href="">Sign up now</a></p>
              <p class="blue">This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                  <a href="">Learn more.</a></p>
          </div>
           </div>
            </div> 
        </div>
      <script src="app.js" type=""></script>
    </section>
    <section class="footer">
        <!-- <div class="hr hr-low"><hr></div> -->
          
        <div class="links">
         <div class="quest"> <a href="">Questions? Contact us.</a></div>
       <div class="ul-links">
           
                <ul> <a href=""> FAQ</a></ul>  
                <ul><a href=""> Help Center</a></ul> 
                <ul><a href=""> Terms of Use </a></ul> 
                <ul><a href=""> Corporate Information</a></ul> 
               <ul><a href=""> Cookie Preferences</a> </ul>    
               <ul> <a href=""> Privacy</a></ul>
           
       </div>
    </section>
</body>
</html>
